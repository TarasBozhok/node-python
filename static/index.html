<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Behavior Demo</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="client-script.js"></script>
</head>
<body class="bg-light">
<div class="container py-5">
    <h1 class="text-center mb-4">Customer Behavior Demo</h1>

    <!-- Form to Get Result -->
    <form id="behaviorForm" class="card p-3 shadow-sm">
        <div class="mb-3">
            <label for="actionType" class="form-label">Action Type:</label>
            <select id="actionType" name="actionType" class="form-select" required>
                <option value="page_view">Page View</option>
                <option value="click">Click on Page</option>
                <option value="scroll">Scroll</option>
                <option value="view_item">View Product Page</option>
                <option value="add_to_cart">Add to Cart</option>
            </select>
        </div>
        <button type="submit" class="btn btn-success btn-lg">Get Result</button>
    </form>

    <h2 class="mt-5">Results</h2>
    <ul id="resultsList" class="list-group"></ul>
</div>

<script>
    window.dataLayer = [];
    document.getElementById('behaviorForm').addEventListener('submit', (evt) => {
        evt.preventDefault();

        window.dataLayer.push({
            event: document.getElementById('actionType').value
        });
    });
</script>
</body>
</html>
